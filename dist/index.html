<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora IVA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main class="main container">
        <h1 class="main__title">Calculadora IVA</h1>
        <form class="main__calc calc">
            <div class="calc__block">
                <label for="baseImponible" class="calc__label">Base Imponible</label>
                <input type="text" id="baseImponible" autocomplete="off" value="0" class="calc__input">
            </div>
            <div class="calc__block">
                <label for="iva" class="calc__label">IVA (%)</label>
                <input type="text" id="iva" autocomplete="off" value="21" class="calc__input">
            </div>
            <div class="calc__block">
                <label for="importeIva" class="calc__label">Importe IVA</label>
                <input type="text" id="importeIva" autocomplete="off" value="0" class="calc__input">
            </div>
            <div class="calc__block">
                <label for="importeTotal" class="calc__label">Importe Total</label>
                <input type="text" id="importeTotal" autocomplete="off" value="0" class="calc__input">
            </div>
        </form>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
