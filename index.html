<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora IVA</title>
    <link k rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <main class="container">
        <h1>Calculadora IVA</h1>
        <form class="calc">
            <div class="calc__block">
                <label for="baseImponible" class="calc__block__label">Base Imponible</label>
                <input type="text" id="baseImponible" autocomplete="off" value="0" class="calc__block__input">
            </div>
            <div class="calc__block">
                <label for="iva" class="calc__block__label">IVA (%)</label>
                <input type="text" id="iva" autocomplete="off" value="21" class="calc__block__input">
            </div>
            <div class="calc__block">
                <label for="importeIva" class="calc__block__label">Importe IVA</label>
                <input type="text" id="importeIva" autocomplete="off" value="0" class="calc__block__input">
            </div>
            <div class="calc__block">
                <label for="importeTotal" class="calc__block__label">Importe Total</label>
                <input type="text" id="importeTotal" autocomplete="off" value="0" class="calc__block__input">
            </div>
        </form>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
