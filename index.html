<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora IVA</title>
</head>

<body>
    <h1>Calculadora IVA</h1>
    <form class="calculadora">
        <div>
            <label>Base Imponible</label>
            <input type="text" id="baseImponible" class="inputs" value="0">
        </div>
        <div>
            <label>IVA</label>
            <input type="text" id="iva" class="inputs" value="21"> %
        </div>
        <div>
            <label>importe IVA</label>
            <input type="text" id="importeIva" class="inputs" value="0">
        </div>
        <div>
            <label>importe Total</label>
            <input type="text" id="importeTotal" class="inputs" value="0">
        </div>
    </form>
    <script type="module" src="index.js"></script>
</body>

</html>
