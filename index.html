<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora IVA</title>
    <link k rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <main class="container">
        <h1>Calculadora IVA</h1>
        <form class="calculadora">
            <div>
                <label for="baseImponible">Base Imponible</label>
                <input type="text" id="baseImponible" autocomplete="off" value="0">
            </div>
            <div>
                <label for="iva">IVA (%)</label>
                <input type="text" id="iva" autocomplete="off" value="21">
            </div>
            <div>
                <label for="importeIva">importe IVA</label>
                <input type="text" id="importeIva" autocomplete="off" value="0">
            </div>
            <div>
                <label for="importeTotal">importe Total</label>
                <input type="text" id="importeTotal" autocomplete="off" value="0">
            </div>
        </form>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
